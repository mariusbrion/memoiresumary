            border-radius: 8px;
            cursor: pointer;

        .article-preview {

            padding: 20px;

        .search-result h4 {

            border-radius: 6px;
            font-style: italic;
            line-height: 1.6;
            border-left: 3px solid #3498db;
            margin-top: 10px;

        .highlight {

            border-radius: 3px;
            font-weight: 600;
        }

        .expand-btn {
            background: #3498db;

            border: none;

            background: #e8f4f8;
            border: 1px solid #bee5eb;
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
            font-style: normal;
            border-left: 3px solid #17a2b8;
        }

        .context-label {
            font-size: 0.85rem;
            color: #007bff;
            font-weight: 600;
            margin-bottom: 8px;

        .groq-summary {
            background: #d4edda;
            border: 1px solid #c3e6cb;

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, match => ({'&': '&amp;','<': '&lt;','>': '&gt;','"': '&quot;',"'": '&#39;'}[match]));
        }
        
        function showMessage(element, message, type) {
            const container = element.querySelector('.error-message-container') || document.createElement('div');
            container.className = 'error-message-container';
            container.innerHTML = `<div class="${type}">${escapeHtml(message)}</div>`;
            if (!element.contains(container)) {
                 element.prepend(container);
            }
        }

        function removeAccents(str) {
            if (!str) return '';
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

            btn.style.background = isHidden ? '#e74c3c' : '#3498db';
        }

        // ===== INT√âGRATION IA (RESTAUR√âE ET CORRIG√âE) =====
        async function generateAISummary(results, query) {
            const container = document.getElementById('searchResults');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = `<div class="spinner"></div>Analyse par ${aiProviders[document.getElementById('aiProvider').value].name}...`;
            container.appendChild(loadingDiv);

            const apiKey = document.getElementById('apiKey').value.trim();
            const provider = document.getElementById('aiProvider').value;
            const model = document.getElementById('aiModel').value;

            try {
                // Pr√©parer le texte (limiter la taille) - LOGIQUE D'ORIGINE RESTAUR√âE
                const extractedText = results.map(result => {
                    const articleInfo = `Article: "${result.article.title}"${result.article.url ? `\nURL: ${result.article.url}` : ''}\n\n`;
                    const excerpts = result.excerpts
                        .map(excerpt => excerpt.text.trim())
                        .slice(0, 2)
                        .join('\n\n');
                    return articleInfo + excerpts;
                }).slice(0, 3)
                .join('\n\n---\n\n');

                const maxTextLength = provider === 'anthropic' ? 6000 : 8000;
                const finalText = extractedText.length > maxTextLength
                    ? extractedText.substring(0, maxTextLength) + '\n\n[...texte tronqu√©...]'
                    : extractedText;

                let response;

                if (provider === 'anthropic') {
                    // Format sp√©cial pour Anthropic
                    response = await fetch(aiProviders[provider].endpoint, {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "x-api-key": apiKey, "anthropic-version": "2023-06-01" },
                        body: JSON.stringify({
                            model: model,
                            max_tokens: 1000,
                            messages: [{
                                role: "user",
                                content: `Tu es un assistant de recherche acad√©mique expert. Analyse les passages suivants sur le th√®me "${query}" et g√©n√®re un r√©sum√© structur√© avec suggestions de citations.\n\nFormat attendu: **R√âSUM√â**, **POINTS CL√âS**, **SUGGESTIONS BIBLIOGRAPHIQUES**\n\nPassages:\n${finalText}`
                            }]
                        })
                    });
                } else {
                    // Format OpenAI standard (compatible avec Groq, Together, etc.) - PROMPT D'ORIGINE RESTAUR√â
                    const requestBody = {
                        model: model,
                        messages: [
                            { role: "system", content: "Tu es un assistant de recherche acad√©mique expert. Analyse les passages fournis et g√©n√®re un r√©sum√© structur√© avec des citations. Sois concis et pr√©cis. Utilise le format : **R√âSUM√â**, **POINTS CL√âS**, **SUGGESTIONS DE CITATIONS**." },
                            { role: "user", content: `Recherche sur le th√®me : "${query}"\n\nPassages trouv√©s :\n${finalText}\n\nG√©n√®re un r√©sum√© acad√©mique avec suggestions de citations.` }
                        ],
                        temperature: 0.3,
                        max_tokens: 1000
                    };
                    response = await fetch(aiProviders[provider].endpoint, {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                        body: JSON.stringify(requestBody),
                    });
                }
                
                // *** BUG CORRIG√â ICI ***
                // On v√©rifie si la r√©ponse est OK AVANT de tenter de la lire en JSON.
                if (!response.ok) {
                    const errorText = await response.text(); // Lire en texte pour avoir plus de d√©tails
                    throw new Error(`(${response.status}) ${errorText}`);
                }

                const responseData = await response.json();
                loadingDiv.remove();

                // Extraire le contenu selon le provider
                let summary = provider === 'anthropic'
                    ? responseData.content?.[0]?.text
                    : responseData.choices?.[0]?.message?.content;
                
                if (!summary) {
                    throw new Error('R√©ponse API invalide : pas de contenu trouv√©.');
                }

                // Afficher le r√©sum√©
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'groq-summary';
                summaryDiv.innerHTML = `<h3>ü§ñ R√©sum√© g√©n√©r√© par ${aiProviders[provider].name}</h3><div class="groq-content">${formatAIResponse(summary)}</div>`;
                container.appendChild(summaryDiv);

            } catch (error) {
                loadingDiv.remove();
                console.error('Erreur IA:', error);
                let userMessage = `Erreur avec ${aiProviders[provider].name}: `;
                if (error.message.includes('401')) { userMessage += 'Cl√© API invalide ou manquante.'; } 
                else if (error.message.includes('429')) { userMessage += 'Trop de requ√™tes. Attendez un moment.'; } 
                else { userMessage += error.message; }
                showMessage(container, userMessage, 'error');
            }
        }

        // NOUVELLE FONCTION D'AFFICHAGE FOURNIE
        function formatAIResponse(text) {
            // Remplace les **gras**, puis les sauts de ligne par des paragraphes
            return escapeHtml(text)
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>') // G√®re les sauts de ligne simples
                .replace(/^/, '<p>')
                .replace(/$/, '</p>')
                 // Nettoyage au cas o√π des paragraphes vides sont cr√©√©s
                .replace(/<p><\/p>/g, '');
        }
        
        // Initialisation de la page
        document.addEventListener('DOMContentLoaded', () => {
            updateApiProvider();
            displayArticles();
        });
    </script>
