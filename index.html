<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Moteur de Recherche Acad√©mique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 4px solid #3498db;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, 
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, 
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .article-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .article-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .article-url {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
            word-break: break-all;
        }

        .article-url:hover {
            text-decoration: underline;
        }

        .article-preview {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .search-result {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .search-result h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .search-excerpt {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            font-style: italic;
            line-height: 1.6;
            border-left: 3px solid #3498db;
            margin-top: 10px;
        }

        .highlight {
            background: #ffd93d;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }

        .expand-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .expand-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .expanded-context {
            background: #e8f4f8;
            border: 1px solid #bee5eb;
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
            font-style: normal;
            border-left: 3px solid #17a2b8;
        }

        .context-label {
            font-size: 0.85rem;
            color: #007bff;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .groq-summary {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 25px;
            margin-top: 20px;
        }

        .groq-summary h3 {
            color: #155724;
            margin-bottom: 15px;
        }

        .groq-content {
            line-height: 1.7;
            color: #155724;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin: 15px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            margin: 15px 0;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Mini Moteur de Recherche Acad√©mique</h1>
            <p>Organisez vos sources et g√©n√©rez des citations automatiquement</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>‚öôÔ∏è Configuration API</h2>
                <div class="form-group">
                    <label for="aiProvider">Fournisseur d'IA :</label>
                    <select id="aiProvider" onchange="updateApiProvider()">
                        <option value="groq">Groq (Gratuit, Rapide)</option>
                        <option value="openai">OpenAI (Performant)</option>
                        <option value="anthropic">Anthropic Claude (Excellent pour l'acad√©mique)</option>
                        <option value="together">Together AI (Mod√®les Open Source)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="aiModel">Mod√®le :</label>
                    <select id="aiModel">
                        </select>
                </div>
                <div class="form-group">
                    <label for="apiKey">Cl√© API :</label>
                    <input type="password" id="apiKey" placeholder="Collez votre cl√© API ici..." onchange="saveApiKey(this.value)">
                </div>
                <div id="apiInfo" class="form-group" style="font-size: 0.9rem; color: #666; line-height: 1.5;"></div>
            </div>

            <div class="section">
                <h2>üìö Ajouter un Article</h2>
                <form id="articleForm">
                    <div class="form-group">
                        <label for="articleTitle">Titre de l'article :</label>
                        <input type="text" id="articleTitle" required placeholder="Ex: L'impact de l'IA sur l'√©ducation">
                    </div>
                    
                    <div class="form-group">
                        <label for="articleUrl">URL de la source (optionnel) :</label>
                        <input type="url" id="articleUrl" placeholder="https://exemple.com/article">
                    </div>
                    
                    <div class="form-group">
                        <label for="articleText">Texte de l'article :</label>
                        <textarea id="articleText" required placeholder="Collez ici le contenu de votre article ou √©tude..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Ajouter l'Article</button>
                </form>
                <div id="addArticleMessage"></div>
            </div>

            <div class="section">
                <h2>üìñ Mes Articles (<span id="articleCount">0</span>)</h2>
                <div id="articlesList"></div>
            </div>

            <div class="section">
                <h2>üîé Recherche</h2>
                <div class="form-group">
                    <label for="searchQuery">Mots-cl√©s :</label>
                    <input type="text" id="searchQuery" placeholder="Ex: apprentissage automatique, intelligence artificielle...">
                </div>
                <button id="searchBtn" class="btn">Rechercher</button>
                <button id="searchWithGroqBtn" class="btn" style="margin-left: 10px;">Rechercher + R√©sum√© IA</button>
                
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    <script>
        // ===== FONCTIONS UTILITAIRES =====
        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, function(match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[match];
            });
        }
        
        function showMessage(element, message, type) {
            element.innerHTML = `<div class="${type}">${escapeHtml(message)}</div>`;
        }

        function removeAccents(str) {
            if (!str) return '';
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        // ===== GESTION DES FOURNISSEURS D'IA =====
        const aiProviders = {
            groq: {
                name: 'Groq',
                endpoint: 'https://api.groq.com/openai/v1/chat/completions',
                models: ['llama-3.3-70b-versatile', 'llama3-70b-8192', 'llama-3.1-8b-instant'],
                info: 'üöÄ <strong>Groq :</strong> API gratuite tr√®s rapide. Parfait pour commencer !<br>üìù Cr√©ez un compte sur <a href="https://console.groq.com" target="_blank">console.groq.com</a>'
            },
            openai: {
                name: 'OpenAI',
                endpoint: 'https://api.openai.com/v1/chat/completions',
                models: ['gpt-4o', 'gpt-4o-mini', 'gpt-4-turbo', 'gpt-3.5-turbo'],
                info: 'üß† <strong>OpenAI :</strong> Mod√®les GPT tr√®s performants (payant).<br>üìù Obtenez une cl√© sur <a href="https://platform.openai.com" target="_blank">platform.openai.com</a>'
            },
            anthropic: {
                name: 'Anthropic',
                endpoint: 'https://api.anthropic.com/v1/messages',
                models: ['claude-3-5-sonnet-20240620', 'claude-3-opus-20240229', 'claude-3-sonnet-20240229', 'claude-3-haiku-20240307'],
                info: 'üéì <strong>Anthropic :</strong> Claude excelle en recherche acad√©mique (payant).<br>üìù Obtenez une cl√© sur <a href="https://console.anthropic.com" target="_blank">console.anthropic.com</a>'
            },
            together: {
                name: 'Together AI',
                endpoint: 'https://api.together.xyz/v1/chat/completions',
                models: ['meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo', 'meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo', 'mistralai/Mixtral-8x7B-Instruct-v0.1'],
                info: 'üîì <strong>Together AI :</strong> Mod√®les open source performants (payant mais moins cher).<br>üìù Cr√©ez un compte sur <a href="https://api.together.xyz" target="_blank">api.together.xyz</a>'
            }
        };

        function updateApiProvider() {
            const provider = document.getElementById('aiProvider').value;
            const modelSelect = document.getElementById('aiModel');
            const infoDiv = document.getElementById('apiInfo');
            
            modelSelect.innerHTML = '';
            aiProviders[provider].models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
            
            infoDiv.innerHTML = aiProviders[provider].info;
            loadApiKey();
        }
        
        // ===== GESTION DES DONN√âES =====
        let articlesData = [];
        
        function saveArticles() {
            try {
                localStorage.setItem('academic_articles', JSON.stringify(articlesData));
            } catch (e) {
                console.error('Sauvegarde impossible:', e.message);
            }
        }
        
        function loadArticles() {
            try {
                const saved = localStorage.getItem('academic_articles');
                if (saved) {
                    articlesData = JSON.parse(saved);
                    return articlesData;
                }
            } catch (e) {
                console.error('Erreur lors du chargement:', e.message);
                localStorage.removeItem('academic_articles');
            }
            return articlesData;
        }
        
        function saveApiKey(key) {
            const provider = document.getElementById('aiProvider').value;
            try {
                localStorage.setItem(`api_key_${provider}`, key);
            } catch (e) {
                console.error('Sauvegarde de la cl√© API impossible');
            }
        }
        
        function loadApiKey() {
            const provider = document.getElementById('aiProvider').value;
            try {
                const saved = localStorage.getItem(`api_key_${provider}`);
                document.getElementById('apiKey').value = saved || '';
            } catch (e) {
                 console.error('Chargement de la cl√© API impossible');
            }
        }

        // ===== GESTION DES ARTICLES =====
        const articleForm = document.getElementById('articleForm');
        const articlesList = document.getElementById('articlesList');
        const articleCount = document.getElementById('articleCount');
        const addArticleMessage = document.getElementById('addArticleMessage');

        articleForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('articleTitle').value.trim();
            const url = document.getElementById('articleUrl').value.trim();
            const text = document.getElementById('articleText').value.trim();
            if (!title || !text) {
                showMessage(addArticleMessage, 'Veuillez remplir le titre et le texte de l\'article.', 'error');
                return;
            }
            const article = { id: Date.now(), title, url, text, dateAdded: new Date().toLocaleDateString('fr-FR') };
            articlesData.push(article);
            saveArticles();
            displayArticles();
            articleForm.reset();
            showMessage(addArticleMessage, 'Article ajout√© avec succ√®s !', 'success');
        });

        function displayArticles() {
            const articles = loadArticles();
            articleCount.textContent = articles.length;
            if (articles.length === 0) {
                articlesList.innerHTML = '<div class="no-results">Aucun article ajout√© pour le moment.</div>';
                return;
            }
            articlesList.innerHTML = articles.map(article => `
                <div class="article-item">
                    <div class="article-title">${escapeHtml(article.title)}</div>
                    ${article.url ? `<a href="${escapeHtml(article.url)}" class="article-url" target="_blank">${escapeHtml(article.url)}</a>` : ''}
                    <div class="article-preview">${escapeHtml(article.text.substring(0, 200))}${article.text.length > 200 ? '...' : ''}</div>
                    <div style="margin-top: 10px; font-size: 0.85rem; color: #999;">Ajout√© le ${article.dateAdded}</div>
                    <button onclick="deleteArticle(${article.id})" class="btn btn-danger" style="margin-top: 10px; font-size: 0.85rem; padding: 8px 15px;">Supprimer</button>
                </div>
            `).join('');
        }

        function deleteArticle(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cet article ?')) {
                articlesData = articlesData.filter(article => article.id !== id);
                saveArticles();
                displayArticles();
            }
        }

        // ===== FONCTIONS DE RECHERCHE =====
        const searchQuery = document.getElementById('searchQuery');
        const searchBtn = document.getElementById('searchBtn');
        const searchWithGroqBtn = document.getElementById('searchWithGroqBtn');
        const searchResults = document.getElementById('searchResults');

        searchBtn.addEventListener('click', () => performSearch(false));
        searchWithGroqBtn.addEventListener('click', () => performSearch(true));
        searchQuery.addEventListener('keypress', e => { if (e.key === 'Enter') performSearch(false); });

        function performSearch(useAI) {
            const query = searchQuery.value.trim();
            if (!query) {
                showMessage(searchResults, 'Veuillez saisir des mots-cl√©s pour la recherche.', 'error');
                return;
            }
            const articles = loadArticles();
            if (articles.length === 0) {
                showMessage(searchResults, 'Aucun article disponible pour la recherche.', 'error');
                return;
            }
            const results = searchInArticles(articles, query);
            displaySearchResults(results, query);
            if (useAI && results.length > 0) {
                generateAISummary(results, query);
            }
        }

        function searchInArticles(articles, query) {
            const normalizedQueryKeywords = query.toLowerCase().split(/\s+/).filter(k => k.length > 2).map(removeAccents);
            const results = [];
            articles.forEach(article => {
                const excerpts = [];
                const wordRegex = /\b[\w√Ä-√ø']+\b/g;
                let wordMatch;
                while ((wordMatch = wordRegex.exec(article.text)) !== null) {
                    const word = wordMatch[0];
                    const normalizedWord = removeAccents(word.toLowerCase());
                    for (const normalizedKeyword of normalizedQueryKeywords) {
                        if (normalizedWord.startsWith(normalizedKeyword)) {
                            const matchIndex = wordMatch.index;
                            if (!excerpts.some(e => e.originalIndex > matchIndex - 50 && e.originalIndex < matchIndex + 50)) {
                                const start = Math.max(0, matchIndex - 150);
                                const end = Math.min(article.text.length, matchIndex + word.length + 150);
                                const expandedStart = Math.max(0, matchIndex - 400);
                                const expandedEnd = Math.min(article.text.length, matchIndex + word.length + 400);
                                excerpts.push({
                                    text: article.text.substring(start, end),
                                    expandedText: article.text.substring(expandedStart, expandedEnd),
                                    originalIndex: matchIndex
                                });
                            }
                            break;
                        }
                    }
                }
                if (excerpts.length > 0) {
                    results.push({ article, excerpts: excerpts.slice(0, 3) });
                }
            });
            return results;
        }

        function highlightKeywords(text, query) {
            const normalizedQueryKeywords = query.toLowerCase().split(/\s+/).filter(k => k.length > 2).map(removeAccents);
            if (normalizedQueryKeywords.length === 0) return text;
            const wordRegex = /[\w√Ä-√ø']+/g;
            return text.replace(wordRegex, (word) => {
                const normalizedWord = removeAccents(word.toLowerCase());
                for (const normalizedKeyword of normalizedQueryKeywords) {
                    if (normalizedWord.startsWith(normalizedKeyword)) {
                        return `<span class="highlight">${word}</span>`;
                    }
                }
                return word;
            });
        }
        
        function displaySearchResults(results, query) {
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="no-results">Aucun r√©sultat trouv√© pour votre recherche.</div>';
                return;
            }
            const resultsHtml = results.map((result, resultIndex) => `
                <div class="search-result">
                    <h4>${escapeHtml(result.article.title)}</h4>
                    ${result.article.url ? `<a href="${escapeHtml(result.article.url)}" target="_blank">${escapeHtml(result.article.url)}</a>` : ''}
                    ${result.excerpts.map((excerpt, excerptIndex) => `
                        <div class="search-excerpt">
                            ...${highlightKeywords(escapeHtml(excerpt.text), query)}...
                            <button class="expand-btn" onclick="toggleContext('excerpt_${resultIndex}_${excerptIndex}', this)">üëÅÔ∏è Voir plus</button>
                            <div id="excerpt_${resultIndex}_${excerptIndex}" class="expanded-context" style="display: none;">
                                <div class="context-label">üìñ Contexte √©largi :</div>
                                ...${highlightKeywords(escapeHtml(excerpt.expandedText), query)}...
                            </div>
                        </div>`).join('')}
                </div>`).join('');
            searchResults.innerHTML = `<h3>R√©sultats de recherche (${results.length} article(s) trouv√©(s)) :</h3>${resultsHtml}<div id="aiSummaryContainer"></div>`;
        }

        function toggleContext(excerptId, btn) {
            const contextDiv = document.getElementById(excerptId);
            const isHidden = contextDiv.style.display === 'none';
            contextDiv.style.display = isHidden ? 'block' : 'none';
            btn.innerHTML = isHidden ? 'üëÅÔ∏è Voir moins' : 'üëÅÔ∏è Voir plus';
            btn.style.background = isHidden ? '#e74c3c' : '#3498db';
        }

        // ===== INT√âGRATION IA =====
        async function generateAISummary(results, query) {
            const apiKey = document.getElementById('apiKey').value.trim();
            const provider = document.getElementById('aiProvider').value;
            const model = document.getElementById('aiModel').value;
            
            if (!apiKey) {
                const errorDiv = document.createElement('div');
                showMessage(errorDiv, `Veuillez saisir votre cl√© API ${aiProviders[provider].name} pour utiliser cette fonctionnalit√©.`, 'error');
                document.getElementById('aiSummaryContainer').appendChild(errorDiv);
                return;
            }
            
            const container = document.getElementById('aiSummaryContainer');
            container.innerHTML = `<div class="loading"><div class="spinner"></div>Analyse des sources avec ${aiProviders[provider].name}...</div>`;

            try {
                const extractedText = results.map(result => `Article: "${result.article.title}"\nURL: ${result.article.url || 'N/A'}\n\n${result.excerpts.map(e => e.text.trim()).join('\n\n')}`).slice(0, 5).join('\n\n---\n\n');
                const finalText = extractedText.length > 8000 ? extractedText.substring(0, 8000) + '\n\n[...texte tronqu√©...]' : extractedText;
                
                let responseContent = '';
                let requestBody, headers;

                if (provider === 'anthropic') {
                    headers = { "Content-Type": "application/json", "x-api-key": apiKey, "anthropic-version": "2023-06-01" };
                    requestBody = {
                        model: model,
                        max_tokens: 1500,
                        messages: [{
                            role: "user",
                            content: `Tu es un assistant de recherche acad√©mique expert. Analyse les passages suivants sur le th√®me "${query}" et g√©n√®re un r√©sum√© structur√©.\n\nFormat attendu: **R√âSUM√â**, **POINTS CL√âS**, **SUGGESTIONS BIBLIOGRAPHIQUES**\n\nPassages:\n${finalText}`
                        }]
                    };
                } else { // Format OpenAI standard (compatible avec Groq, Together, etc.)
                    headers = { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` };
                    const requestBody = {
                        model: model,
                        messages: [
                            {
                                role: "system",
                                content: "Tu es un assistant de recherche acad√©mique expert. Analyse les passages fournis et g√©n√®re un r√©sum√© structur√© avec des citations. Sois concis et pr√©cis. Utilise le format : **R√âSUM√â**, **POINTS CL√âS**, **SUGGESTIONS DE CITATIONS**."
                            },
                            {
                                role: "user",
                                content: `Recherche sur le th√®me : "${query}"\n\nPassages trouv√©s :\n${finalText}\n\nG√©n√®re un r√©sum√© acad√©mique avec suggestions de citations.`
                            }
                        ],
                        temperature: 0.3,
                        max_tokens: 1000
                    };
                }

                const response = await fetch(aiProviders[provider].endpoint, {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Erreur API (${response.status}): ${errorData.error?.message || 'Erreur inconnue'}`);
                }

                const data = await response.json();
                responseContent = provider === 'anthropic' ? data.content.map(b => b.text).join('') : data.choices[0].message.content;
                
                container.innerHTML = `
                    <div class="groq-summary">
                        <h3>üß† Synth√®se par l'IA</h3>
                        <div class="groq-content">${escapeHtml(responseContent).replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>')}</div>
                    </div>`;

            } catch (error) {
                console.error('Erreur API:', error);
                showMessage(container, `Erreur lors de la g√©n√©ration du r√©sum√© : ${error.message}`, 'error');
            }
        }
        
        // Initialisation de la page
        document.addEventListener('DOMContentLoaded', () => {
            updateApiProvider();
            displayArticles();
        });
    </script>
