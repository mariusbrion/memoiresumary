<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Moteur de Recherche Acad√©mique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 4px solid #3498db;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .article-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .article-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .article-url {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }

        .article-url:hover {
            text-decoration: underline;
        }

        .article-preview {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .search-result {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .search-result h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .search-excerpt {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            font-style: italic;
            line-height: 1.6;
            border-left: 3px solid #3498db;
        }

        .highlight {
            background: #ffd93d;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }

        .groq-summary {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 25px;
            margin-top: 20px;
        }

        .groq-summary h3 {
            color: #155724;
            margin-bottom: 15px;
        }

        .groq-content {
            line-height: 1.7;
            color: #155724;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin: 15px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            margin: 15px 0;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Mini Moteur de Recherche Acad√©mique</h1>
            <p>Organisez vos sources et g√©n√©rez des citations automatiquement</p>
        </div>
        
        <div class="content">
            <!-- Section Configuration API -->
            <div class="section">
                <h2>‚öôÔ∏è Configuration API Groq</h2>
                <div class="form-group">
                    <label for="groqApiKey">Cl√© API Groq :</label>
                    <input type="password" id="groqApiKey" placeholder="Collez votre cl√© API Groq ici..." onchange="saveApiKey(this.value)">
                </div>
            </div>

            <!-- Section Ajout d'article -->
            <div class="section">
                <h2>üìö Ajouter un Article</h2>
                <form id="articleForm">
                    <div class="form-group">
                        <label for="articleTitle">Titre de l'article :</label>
                        <input type="text" id="articleTitle" required placeholder="Ex: L'impact de l'IA sur l'√©ducation">
                    </div>
                    
                    <div class="form-group">
                        <label for="articleUrl">URL de la source (optionnel) :</label>
                        <input type="url" id="articleUrl" placeholder="https://exemple.com/article">
                    </div>
                    
                    <div class="form-group">
                        <label for="articleText">Texte de l'article :</label>
                        <textarea id="articleText" required placeholder="Collez ici le contenu de votre article ou √©tude..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Ajouter l'Article</button>
                </form>
                <div id="addArticleMessage"></div>
            </div>

            <!-- Section Mes articles -->
            <div class="section">
                <h2>üìñ Mes Articles (<span id="articleCount">0</span>)</h2>
                <div id="articlesList"></div>
            </div>

            <!-- Section Recherche -->
            <div class="section">
                <h2>üîé Recherche</h2>
                <div class="form-group">
                    <label for="searchQuery">Mots-cl√©s :</label>
                    <input type="text" id="searchQuery" placeholder="Ex: apprentissage automatique, intelligence artificielle...">
                </div>
                <button id="searchBtn" class="btn">Rechercher</button>
                <button id="searchWithGroqBtn" class="btn" style="margin-left: 10px;">Rechercher + R√©sum√© Groq</button>
                
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    <script>
        // ===== GESTION DES DONN√âES =====
        // Stockage persistant avec fallback en m√©moire
        let articlesData = [];
        let groqApiKey = '';
        
        // Fonction pour sauvegarder
        function saveArticles() {
            try {
                // Tentative d'utilisation de localStorage
                if (typeof(Storage) !== "undefined" && localStorage) {
                    localStorage.setItem('academic_articles', JSON.stringify(articlesData));
                    console.log('Articles sauvegard√©s dans localStorage');
                } else {
                    // Fallback : sauvegarde dans un cookie
                    const dataStr = JSON.stringify(articlesData);
                    if (dataStr.length < 4000) { // Limite des cookies
                        document.cookie = `academic_articles=${encodeURIComponent(dataStr)}; expires=${new Date(Date.now() + 365*24*60*60*1000).toUTCString()}; path=/`;
                        console.log('Articles sauvegard√©s dans un cookie');
                    } else {
                        console.log('Articles trop volumineux pour √™tre sauvegard√©s');
                    }
                }
            } catch (e) {
                console.log('Sauvegarde en m√©moire uniquement:', e.message);
            }
        }
        
        // Fonction pour charger
        function loadArticles() {
            try {
                // Tentative de chargement depuis localStorage
                if (typeof(Storage) !== "undefined" && localStorage) {
                    const saved = localStorage.getItem('academic_articles');
                    if (saved) {
                        articlesData = JSON.parse(saved);
                        console.log('Articles charg√©s depuis localStorage');
                        return articlesData;
                    }
                }
                
                // Fallback : chargement depuis les cookies
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'academic_articles') {
                        articlesData = JSON.parse(decodeURIComponent(value));
                        console.log('Articles charg√©s depuis un cookie');
                        return articlesData;
                    }
                }
            } catch (e) {
                console.log('Erreur lors du chargement:', e.message);
            }
            
            return articlesData;
        }
        
        // Sauvegarde de la cl√© API
        function saveApiKey(key) {
            groqApiKey = key;
            try {
                if (typeof(Storage) !== "undefined" && localStorage) {
                    localStorage.setItem('groq_api_key', key);
                }
            } catch (e) {
                console.log('Cl√© API sauvegard√©e en m√©moire uniquement');
            }
        }
        
        // Chargement de la cl√© API
        function loadApiKey() {
            try {
                if (typeof(Storage) !== "undefined" && localStorage) {
                    const saved = localStorage.getItem('groq_api_key');
                    if (saved) {
                        groqApiKey = saved;
                        document.getElementById('groqApiKey').value = saved;
                    }
                }
            } catch (e) {
                console.log('Cl√© API non charg√©e');
            }
        }

        // ===== GESTION DES ARTICLES =====
        const articleForm = document.getElementById('articleForm');
        const articlesList = document.getElementById('articlesList');
        const articleCount = document.getElementById('articleCount');
        const addArticleMessage = document.getElementById('addArticleMessage');

        // Ajouter un article
        articleForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('articleTitle').value.trim();
            const url = document.getElementById('articleUrl').value.trim();
            const text = document.getElementById('articleText').value.trim();
            
            if (!title || !text) {
                showMessage(addArticleMessage, 'Veuillez remplir le titre et le texte de l\'article.', 'error');
                return;
            }
            
            const article = {
                id: Date.now(),
                title: title,
                url: url || '',
                text: text,
                dateAdded: new Date().toLocaleDateString('fr-FR')
            };
            
            articlesData.push(article);
            saveArticles();
            displayArticles();
            articleForm.reset();
            
            showMessage(addArticleMessage, 'Article ajout√© avec succ√®s !', 'success');
        });

        // Afficher les articles
        function displayArticles() {
            const articles = loadArticles();
            articleCount.textContent = articles.length;
            
            if (articles.length === 0) {
                articlesList.innerHTML = '<div class="no-results">Aucun article ajout√© pour le moment.</div>';
                return;
            }
            
            articlesList.innerHTML = articles.map(article => `
                <div class="article-item">
                    <div class="article-title">${escapeHtml(article.title)}</div>
                    ${article.url ? `<a href="${escapeHtml(article.url)}" class="article-url" target="_blank">${escapeHtml(article.url)}</a>` : ''}
                    <div class="article-preview">${escapeHtml(article.text.substring(0, 200))}${article.text.length > 200 ? '...' : ''}</div>
                    <div style="margin-top: 10px; font-size: 0.85rem; color: #999;">Ajout√© le ${article.dateAdded}</div>
                    <button onclick="deleteArticle(${article.id})" class="btn btn-danger" style="margin-top: 10px; font-size: 0.85rem; padding: 8px 15px;">Supprimer</button>
                </div>
            `).join('');
        }

        // Supprimer un article
        function deleteArticle(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cet article ?')) {
                articlesData = articlesData.filter(article => article.id !== id);
                saveArticles();
                displayArticles();
            }
        }

        // ===== FONCTIONS DE RECHERCHE =====
        const searchQuery = document.getElementById('searchQuery');
        const searchBtn = document.getElementById('searchBtn');
        const searchWithGroqBtn = document.getElementById('searchWithGroqBtn');
        const searchResults = document.getElementById('searchResults');

        // Recherche simple
        searchBtn.addEventListener('click', function() {
            performSearch(false);
        });

        // Recherche avec Groq
        searchWithGroqBtn.addEventListener('click', function() {
            performSearch(true);
        });

        // Recherche au clavier (Entr√©e)
        searchQuery.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch(false);
            }
        });

        // Fonction principale de recherche
        function performSearch(useGroq) {
            const query = searchQuery.value.trim().toLowerCase();
            if (!query) {
                showMessage(searchResults, 'Veuillez saisir des mots-cl√©s pour la recherche.', 'error');
                return;
            }

            const articles = loadArticles();
            if (articles.length === 0) {
                showMessage(searchResults, 'Aucun article disponible pour la recherche.', 'error');
                return;
            }

            const results = searchInArticles(articles, query);
            displaySearchResults(results, query);

            if (useGroq && results.length > 0) {
                generateGroqSummary(results, query);
            }
        }

        // Rechercher dans les articles
        function searchInArticles(articles, query) {
            const keywords = query.split(/\s+/).filter(k => k.length > 2);
            const results = [];

            articles.forEach(article => {
                const excerpts = [];
                const text = article.text.toLowerCase();
                
                keywords.forEach(keyword => {
                    const regex = new RegExp(`\\b${escapeRegex(keyword)}\\w*`, 'gi');
                    let match;
                    
                    while ((match = regex.exec(article.text)) !== null) {
                        const start = Math.max(0, match.index - 200);
                        const end = Math.min(article.text.length, match.index + match[0].length + 200);
                        const excerpt = article.text.substring(start, end);
                        
                        // √âviter les doublons en comparant les textes des extraits
                        const excerptSample = excerpt.substring(50, Math.min(150, excerpt.length));
                        const isDuplicate = excerpts.some(e => e.text.includes(excerptSample) || excerptSample.includes(e.text.substring(50, Math.min(150, e.text.length))));
                        
                        if (!isDuplicate) {
                            excerpts.push({
                                text: excerpt,
                                matchIndex: match.index - start,
                                keyword: match[0]
                            });
                        }
                    }
                });

                if (excerpts.length > 0) {
                    results.push({
                        article: article,
                        excerpts: excerpts.slice(0, 3) // Limiter √† 3 extraits par article
                    });
                }
            });

            return results;
        }

        // Afficher les r√©sultats de recherche
        function displaySearchResults(results, query) {
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="no-results">Aucun r√©sultat trouv√© pour votre recherche.</div>';
                return;
            }

            const resultsHtml = results.map(result => `
                <div class="search-result">
                    <h4>${escapeHtml(result.article.title)}</h4>
                    ${result.article.url ? `<a href="${escapeHtml(result.article.url)}" target="_blank">${escapeHtml(result.article.url)}</a>` : ''}
                    ${result.excerpts.map(excerpt => `
                        <div class="search-excerpt">
                            ${highlightKeywords(escapeHtml(excerpt.text), query)}
                        </div>
                    `).join('')}
                </div>
            `).join('');

            searchResults.innerHTML = `
                <h3>R√©sultats de recherche (${results.length} article(s) trouv√©(s)) :</h3>
                ${resultsHtml}
            `;
        }

        // ===== INT√âGRATION GROQ =====
        async function generateGroqSummary(results, query) {
            const apiKey = document.getElementById('groqApiKey').value.trim();
            if (!apiKey) {
                showMessage(searchResults, 'Veuillez saisir votre cl√© API Groq pour utiliser cette fonctionnalit√©.', 'error');
                return;
            }

            // Afficher le loading
            const loadingDiv = document.createElement('div');
            loadingDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    G√©n√©ration du r√©sum√© avec Groq...
                </div>
            `;
            searchResults.appendChild(loadingDiv);

            try {
                // Pr√©parer le texte pour Groq (limiter la taille)
                const extractedText = results.map(result => {
                    const articleInfo = `Article: "${result.article.title}"${result.article.url ? `\nURL: ${result.article.url}` : ''}\n\n`;
                    const excerpts = result.excerpts
                        .map(excerpt => excerpt.text.trim())
                        .slice(0, 2) // Limiter √† 2 extraits par article
                        .join('\n\n');
                    return articleInfo + excerpts;
                }).slice(0, 3) // Limiter √† 3 articles maximum
                .join('\n\n---\n\n');

                // Limiter la taille totale du texte
                const maxTextLength = 8000;
                const finalText = extractedText.length > maxTextLength 
                    ? extractedText.substring(0, maxTextLength) + '\n\n[...texte tronqu√©...]'
                    : extractedText;

                const requestBody = {
                    model: "llama-3.1-70b-versatile",
                    messages: [
                        { 
                            role: "system", 
                            content: "Tu es un assistant de recherche acad√©mique expert. Analyse les passages fournis et g√©n√®re un r√©sum√© structur√© avec des citations. Sois concis et pr√©cis. Utilise le format : **R√âSUM√â**, **POINTS CL√âS**, **SUGGESTIONS DE CITATIONS**." 
                        },
                        { 
                            role: "user", 
                            content: `Recherche sur le th√®me : "${query}"\n\nPassages trouv√©s :\n${finalText}\n\nG√©n√®re un r√©sum√© acad√©mique avec suggestions de citations.`
                        }
                    ],
                    temperature: 0.3,
                    max_tokens: 1000,
                    top_p: 1,
                    stream: false
                };

                console.log('Requ√™te Groq:', requestBody); // Debug

                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify(requestBody),
                });

                console.log('Statut r√©ponse:', response.status); // Debug

                const responseData = await response.json();
                console.log('R√©ponse compl√®te:', responseData); // Debug

                loadingDiv.remove();

                if (!response.ok) {
                    let errorMessage = `Erreur API Groq (${response.status})`;
                    if (responseData.error) {
                        errorMessage += `: ${responseData.error.message || responseData.error.type || 'Erreur inconnue'}`;
                    }
                    throw new Error(errorMessage);
                }

                if (!responseData.choices || !responseData.choices[0] || !responseData.choices[0].message) {
                    throw new Error('R√©ponse API invalide : pas de contenu trouv√©');
                }

                const summary = responseData.choices[0].message.content;

                // Afficher le r√©sum√© avec formatage am√©lior√©
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'groq-summary';
                summaryDiv.innerHTML = `
                    <h3>ü§ñ R√©sum√© g√©n√©r√© par Groq</h3>
                    <div class="groq-content">${formatGroqResponse(summary)}</div>
                `;
                searchResults.appendChild(summaryDiv);

            } catch (error) {
                loadingDiv.remove();
                console.error('Erreur compl√®te Groq:', error);
                
                let userMessage = 'Erreur lors de la g√©n√©ration du r√©sum√©: ';
                if (error.message.includes('401')) {
                    userMessage += 'Cl√© API invalide. V√©rifiez votre cl√© Groq.';
                } else if (error.message.includes('429')) {
                    userMessage += 'Limite de taux d√©pass√©e. Attendez un moment avant de r√©essayer.';
                } else if (error.message.includes('400')) {
                    userMessage += 'Requ√™te invalide. Le texte est peut-√™tre trop long.';
                } else {
                    userMessage += error.message;
                }
                
                showMessage(searchResults, userMessage, 'error');
            }
        }

        // Formater la r√©ponse de Groq
        function formatGroqResponse(text) {
            return escapeHtml(text)
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^/, '<p>')
                .replace(/$/, '</p>');
        }

        // ===== FONCTIONS UTILITAIRES =====
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function highlightKeywords(text, query) {
            const keywords = query.split(/\s+/).filter(k => k.length > 2);
            let highlightedText = text;
            
            keywords.forEach(keyword => {
                const regex = new RegExp(`(\\b${escapeRegex(keyword)}\\w*)`, 'gi');
                highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
            });
            
            return highlightedText;
        }

        function showMessage(container, message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            // Nettoyer les anciens messages
            const existingMessages = container.querySelectorAll('.error, .success');
            existingMessages.forEach(msg => msg.remove());
            
            if (container === searchResults) {
                container.appendChild(messageDiv);
            } else {
                container.innerHTML = '';
                container.appendChild(messageDiv);
            }
            
            // Auto-suppression apr√®s 5 secondes
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }

        // ===== INITIALISATION =====
        document.addEventListener('DOMContentLoaded', function() {
            // Charger les donn√©es existantes
            loadArticles();
            loadApiKey();
            displayArticles();
            console.log('Mini Moteur de Recherche Acad√©mique initialis√©');
            
            // Afficher le statut de sauvegarde
            const storageStatus = typeof(Storage) !== "undefined" && localStorage ? 
                'localStorage disponible' : 'Sauvegarde via cookies uniquement';
            console.log('Statut de sauvegarde:', storageStatus);
        });
