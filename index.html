<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Moteur de Recherche Acad√©mique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 4px solid #3498db;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .article-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .article-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .article-url {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }

        .article-url:hover {
            text-decoration: underline;
        }

        .article-preview {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .search-result {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .search-result h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .search-excerpt {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            font-style: italic;
            line-height: 1.6;
            border-left: 3px solid #3498db;
        }

        .highlight {
            background: #ffd93d;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }

        .groq-summary {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 25px;
            margin-top: 20px;
        }

        .groq-summary h3 {
            color: #155724;
            margin-bottom: 15px;
        }

        .groq-content {
            line-height: 1.7;
            color: #155724;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin: 15px 0;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
            margin: 15px 0;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 30px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Mini Moteur de Recherche Acad√©mique</h1>
            <p>Organisez vos sources et g√©n√©rez des citations automatiquement</p>
        </div>
        
        <div class="content">
            <!-- Section Configuration API -->
            <div class="section">
                <h2>‚öôÔ∏è Configuration API Groq</h2>
                <div class="form-group">
                    <label for="groqApiKey">Cl√© API Groq :</label>
                    <input type="password" id="groqApiKey" placeholder="Collez votre cl√© API Groq ici...">
                </div>
            </div>

            <!-- Section Ajout d'article -->
            <div class="section">
                <h2>üìö Ajouter un Article</h2>
                <form id="articleForm">
                    <div class="form-group">
                        <label for="articleTitle">Titre de l'article :</label>
                        <input type="text" id="articleTitle" required placeholder="Ex: L'impact de l'IA sur l'√©ducation">
                    </div>
                    
                    <div class="form-group">
                        <label for="articleUrl">URL de la source (optionnel) :</label>
                        <input type="url" id="articleUrl" placeholder="https://exemple.com/article">
                    </div>
                    
                    <div class="form-group">
                        <label for="articleText">Texte de l'article :</label>
                        <textarea id="articleText" required placeholder="Collez ici le contenu de votre article ou √©tude..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Ajouter l'Article</button>
                </form>
                <div id="addArticleMessage"></div>
            </div>

            <!-- Section Mes articles -->
            <div class="section">
                <h2>üìñ Mes Articles (<span id="articleCount">0</span>)</h2>
                <div id="articlesList"></div>
            </div>

            <!-- Section Recherche -->
            <div class="section">
                <h2>üîé Recherche</h2>
                <div class="form-group">
                    <label for="searchQuery">Mots-cl√©s :</label>
                    <input type="text" id="searchQuery" placeholder="Ex: apprentissage automatique, intelligence artificielle...">
                </div>
                <button id="searchBtn" class="btn">Rechercher</button>
                <button id="searchWithGroqBtn" class="btn" style="margin-left: 10px;">Rechercher + R√©sum√© Groq</button>
                
                <div id="searchResults"></div>
            </div>
        </div>
    </div>

    <script>
        // ===== GESTION DES DONN√âES =====
        // Stockage en m√©moire (remplace localStorage pour cette d√©mo)
        let articlesData = [];
        
        // Fonction pour sauvegarder (adaptez pour localStorage si n√©cessaire)
        function saveArticles() {
            // En production, utilisez : localStorage.setItem('articles', JSON.stringify(articlesData));
            console.log('Articles sauvegard√©s:', articlesData);
        }
        
        // Fonction pour charger (adaptez pour localStorage si n√©cessaire)
        function loadArticles() {
            // En production, utilisez : 
            // const saved = localStorage.getItem('articles');
            // return saved ? JSON.parse(saved) : [];
            return articlesData;
        }

        // ===== GESTION DES ARTICLES =====
        const articleForm = document.getElementById('articleForm');
        const articlesList = document.getElementById('articlesList');
        const articleCount = document.getElementById('articleCount');
        const addArticleMessage = document.getElementById('addArticleMessage');

        // Ajouter un article
        articleForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('articleTitle').value.trim();
            const url = document.getElementById('articleUrl').value.trim();
            const text = document.getElementById('articleText').value.trim();
            
            if (!title || !text) {
                showMessage(addArticleMessage, 'Veuillez remplir le titre et le texte de l\'article.', 'error');
                return;
            }
            
            const article = {
                id: Date.now(),
                title: title,
                url: url || '',
                text: text,
                dateAdded: new Date().toLocaleDateString('fr-FR')
            };
            
            articlesData.push(article);
            saveArticles();
            displayArticles();
            articleForm.reset();
            
            showMessage(addArticleMessage, 'Article ajout√© avec succ√®s !', 'success');
        });

        // Afficher les articles
        function displayArticles() {
            const articles = loadArticles();
            articleCount.textContent = articles.length;
            
            if (articles.length === 0) {
                articlesList.innerHTML = '<div class="no-results">Aucun article ajout√© pour le moment.</div>';
                return;
            }
            
            articlesList.innerHTML = articles.map(article => `
                <div class="article-item">
                    <div class="article-title">${escapeHtml(article.title)}</div>
                    ${article.url ? `<a href="${escapeHtml(article.url)}" class="article-url" target="_blank">${escapeHtml(article.url)}</a>` : ''}
                    <div class="article-preview">${escapeHtml(article.text.substring(0, 200))}${article.text.length > 200 ? '...' : ''}</div>
                    <div style="margin-top: 10px; font-size: 0.85rem; color: #999;">Ajout√© le ${article.dateAdded}</div>
                    <button onclick="deleteArticle(${article.id})" class="btn btn-danger" style="margin-top: 10px; font-size: 0.85rem; padding: 8px 15px;">Supprimer</button>
                </div>
            `).join('');
        }

        // Supprimer un article
        function deleteArticle(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cet article ?')) {
                articlesData = articlesData.filter(article => article.id !== id);
                saveArticles();
                displayArticles();
            }
        }

        // ===== FONCTIONS DE RECHERCHE =====
        const searchQuery = document.getElementById('searchQuery');
        const searchBtn = document.getElementById('searchBtn');
        const searchWithGroqBtn = document.getElementById('searchWithGroqBtn');
        const searchResults = document.getElementById('searchResults');

        // Recherche simple
        searchBtn.addEventListener('click', function() {
            performSearch(false);
        });

        // Recherche avec Groq
        searchWithGroqBtn.addEventListener('click', function() {
            performSearch(true);
        });

        // Recherche au clavier (Entr√©e)
        searchQuery.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch(false);
            }
        });

        // Fonction principale de recherche
        function performSearch(useGroq) {
            const query = searchQuery.value.trim().toLowerCase();
            if (!query) {
                showMessage(searchResults, 'Veuillez saisir des mots-cl√©s pour la recherche.', 'error');
                return;
            }

            const articles = loadArticles();
            if (articles.length === 0) {
                showMessage(searchResults, 'Aucun article disponible pour la recherche.', 'error');
                return;
            }

            const results = searchInArticles(articles, query);
            displaySearchResults(results, query);

            if (useGroq && results.length > 0) {
                generateGroqSummary(results, query);
            }
        }

        // Rechercher dans les articles
        function searchInArticles(articles, query) {
            const keywords = query.split(/\s+/).filter(k => k.length > 2);
            const results = [];

            articles.forEach(article => {
                const excerpts = [];
                const text = article.text.toLowerCase();
                
                keywords.forEach(keyword => {
                    const regex = new RegExp(`\\b${escapeRegex(keyword)}\\w*`, 'gi');
                    let match;
                    
                    while ((match = regex.exec(article.text)) !== null) {
                        const start = Math.max(0, match.index - 200);
                        const end = Math.min(article.text.length, match.index + match[0].length + 200);
                        const excerpt = article.text.substring(start, end);
                        
                        // √âviter les doublons
                        if (!excerpts.some(e => e.includes(excerpt.substring(50, 150)))) {
                            excerpts.push({
                                text: excerpt,
                                matchIndex: match.index - start,
                                keyword: match[0]
                            });
                        }
                    }
                });

                if (excerpts.length > 0) {
                    results.push({
                        article: article,
                        excerpts: excerpts.slice(0, 3) // Limiter √† 3 extraits par article
                    });
                }
            });

            return results;
        }

        // Afficher les r√©sultats de recherche
        function displaySearchResults(results, query) {
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="no-results">Aucun r√©sultat trouv√© pour votre recherche.</div>';
                return;
            }

            const resultsHtml = results.map(result => `
                <div class="search-result">
                    <h4>${escapeHtml(result.article.title)}</h4>
                    ${result.article.url ? `<a href="${escapeHtml(result.article.url)}" target="_blank">${escapeHtml(result.article.url)}</a>` : ''}
                    ${result.excerpts.map(excerpt => `
                        <div class="search-excerpt">
                            ${highlightKeywords(escapeHtml(excerpt.text), query)}
                        </div>
                    `).join('')}
                </div>
            `).join('');

            searchResults.innerHTML = `
                <h3>R√©sultats de recherche (${results.length} article(s) trouv√©(s)) :</h3>
                ${resultsHtml}
            `;
        }

        // ===== INT√âGRATION GROQ =====
        async function generateGroqSummary(results, query) {
            const apiKey = document.getElementById('groqApiKey').value.trim();
            if (!apiKey) {
                showMessage(searchResults, 'Veuillez saisir votre cl√© API Groq pour utiliser cette fonctionnalit√©.', 'error');
                return;
            }

            // Afficher le loading
            const loadingDiv = document.createElement('div');
            loadingDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    G√©n√©ration du r√©sum√© avec Groq...
                </div>
            `;
            searchResults.appendChild(loadingDiv);

            try {
                // Pr√©parer le texte pour Groq
                const extractedText = results.map(result => {
                    const articleInfo = `Article: "${result.article.title}"${result.article.url ? `\nURL: ${result.article.url}` : ''}\n`;
                    const excerpts = result.excerpts.map(excerpt => excerpt.text).join('\n\n');
                    return articleInfo + excerpts;
                }).join('\n\n---\n\n');

                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + apiKey,
                    },
                    body: JSON.stringify({
                        model: "llama-3.1-70b-versatile",
                        messages: [
                            { 
                                role: "system", 
                                content: "Tu es un assistant de recherche acad√©mique expert. Analyse les passages fournis et g√©n√®re un r√©sum√© structur√© avec des citations en style APA 7. Formate ta r√©ponse avec des sections claires : R√âSUM√â, POINTS CL√âS, et CITATIONS." 
                            },
                            { 
                                role: "user", 
                                content: `Recherche sur : "${query}"\n\nPassages trouv√©s :\n${extractedText}\n\nG√©n√®re un r√©sum√© acad√©mique avec citations APA appropri√©es.`
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 1500
                    }),
                });

                loadingDiv.remove();

                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const summary = data.choices[0].message.content;

                // Afficher le r√©sum√©
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'groq-summary';
                summaryDiv.innerHTML = `
                    <h3>ü§ñ R√©sum√© g√©n√©r√© par Groq</h3>
                    <div class="groq-content">${escapeHtml(summary)}</div>
                `;
                searchResults.appendChild(summaryDiv);

            } catch (error) {
                loadingDiv.remove();
                console.error('Erreur Groq:', error);
                showMessage(searchResults, `Erreur lors de la g√©n√©ration du r√©sum√©: ${error.message}`, 'error');
            }
        }

        // ===== FONCTIONS UTILITAIRES =====
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function highlightKeywords(text, query) {
            const keywords = query.split(/\s+/).filter(k => k.length > 2);
            let highlightedText = text;
            
            keywords.forEach(keyword => {
                const regex = new RegExp(`(\\b${escapeRegex(keyword)}\\w*)`, 'gi');
                highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
            });
            
            return highlightedText;
        }

        function showMessage(container, message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            // Nettoyer les anciens messages
            const existingMessages = container.querySelectorAll('.error, .success');
            existingMessages.forEach(msg => msg.remove());
            
            if (container === searchResults) {
                container.appendChild(messageDiv);
            } else {
                container.innerHTML = '';
                container.appendChild(messageDiv);
            }
            
            // Auto-suppression apr√®s 5 secondes
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.remove();
                }
            }, 5000);
        }

        // ===== INITIALISATION =====
        document.addEventListener('DOMContentLoaded', function() {
            displayArticles();
            console.log('Mini Moteur de Recherche Acad√©mique initialis√©');
        });
    </script>
</body>
</html>
